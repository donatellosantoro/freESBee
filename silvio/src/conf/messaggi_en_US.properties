istanza_ruolo = Select the role that you want to configure
istanza_nuova_tooltip = It\u2019s possibile to create an application from an existent collaboration agreement
istanza_ruolo_tooltip = It\u2019s possible to simulate the consumer behavior, that sends the request, or the distribuiting behavior, that receives the request and creates the response
istanza_operation_dati = Configure data
istanza_operation_trasformazione = Specify transformation
istanza_operation_trasformazione_info = Una volta definiti i dati d'ingresso, SIL-VIO deve sapere come trasformare i dati nel messaggio SOAP. Il formato per definire questa trasformazione \u00E8 l'XSLT. SIL-VIO genera automaticamente gli schemi XSD sorgente e destinazione per aiutare l'utente nel costruire il file da caricare. Qualora l'utente abbia scelto un payload costante, non e' necessario fornire alcun file di trasformazione
istanza_operation_risposta = Gestisci risposta
istanza_operation_risposta_info = E' possibile salvare l'intero messaggio SOAP ricevuto oppure elaborarlo ed effettuare degli inserimenti in una base di dati esistente. In questo caso bisogna fornire il file di trasformazioni XSL da XML a SQL. Nel caso di payload costante, il messaggio non viene salvato.
