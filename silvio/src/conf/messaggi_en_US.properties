istanza_title = New Agreement application
istanza_info = In order to create a new collaboration agreement application, select the agreement and the operation that you want to implement
istanza_info_dati = In order to create the  request message, SIL-VIO needs to know data to send. The origin of these data can be a database, an user, or you can have constants data. Also you can send a message with a defined payload
istanza_info_dati_erogatore = In order to create the  response message, SIL-VIO needs to know data to send. The origin of these data can be a database, an user, or you can have constants data.
In order to configure operation application like consumer, you need to specify request data and probably response data
istanza_info_erogatore = In order to configure operation application like distribuiting, you need to specify request data and probably response data
