istanza_operation_trasformazione = Specify transformation
istanza_operation_trasformazione_info = Once defined the income data, SIL-VIO must know like transforming the data in a SOAP message. The format in order to define this transformation is XSLT. SIL-VIO generates automatically source and destination XSD outlines  in order to help the user in constructing the upload file. If the user has chosen a constant payload, is not necessary to supply some transformation file
istanza_operation_risposta = Response management
istanza_operation_risposta_info = You can save the received SOAP message or process it to insert data in database. If you want to process the message you need XSLT transformation file. If you have a fixed payload the message isn\u2019t saved
